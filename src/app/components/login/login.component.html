<div class="form-container">
    <form
        tuiAppearance="floating"
        tuiCardLarge
        tuiForm="m"
        [formGroup]="form"
        class="centered-form"
    >
        <header tuiHeader>
            <h2 tuiTitle>
                Iniciar sesión
            </h2>
        </header>
        <tui-textfield>
            <label tuiLabel>Correo electrónico</label>
            <input
                formControlName="email"
                placeholder="Ingrese su correo electrónico"
                tuiTextfield
                type="email"
                required
            />
        </tui-textfield>
        <tui-error
            formControlName="email"
            [error]="['required', 'email'] | tuiFieldError | async"
        ></tui-error>
        
        <tui-textfield>
            <label tuiLabel>Contraseña</label>
            <input
                formControlName="password"
                placeholder="Ingrese su contraseña"
                tuiTextfield
                type="password"
                required
            />
        </tui-textfield>
        <tui-error
            formControlName="password"
            [error]="['required'] | tuiFieldError | async"
        ></tui-error>
        
        <footer>
            <button
                appearance="secondary"
                tuiButton
                type="button"
            >
                Cancel
            </button>
            <button
                tuiButton
                type="submit"
            >
                Submit
            </button>
        </footer>
    </form>
</div>
