<!-- Show app-menu-table if isAdministrator() returns true -->
<ng-container *ngIf="isAdministrator(); else menuDisplay">
  <app-menu-table
    [columns]="columns"
    [menus]="menus"
    (refreshMenus)="fetchMenus()"
  ></app-menu-table>
</ng-container>

<!-- Fallback to app-menu-display if isAdministrator() returns false -->
<ng-template #menuDisplay>
  <app-menu-display></app-menu-display>
</ng-template>
