<div class="modal-container">
  <h1 class="title">
    ¿Está seguro que quiere eliminar este menú?

  </h1>
  <tui-notification
    appearance="warning"
    size="s"
  >
    <div
      tuiTitle
      [style.padding-inline-end.rem]="2"
    >El menu seleccionado será eliminado permanentemente
    </div>
  </tui-notification>
  <footer>
    <button tuiButton size="m" type="submit" (click)="confirmDelete()" appearance="outline" tuiAppearanceMode="checked">
      Eliminar

    </button>
  </footer>

</div>
